<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <div class="jumbotron">
          <h1 class="display-4">Counter!</h1>
          <hr class="my-4">
          <div class="center">
              <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-success" id="increment" onclick="increment(); return false;">Add</button>
                <button class="btn btn-warning" id="decrement" onclick="decrement(); return false;">Subtract</button>
                <button class="btn btn-danger" id="reset" onclick="reset(); return false;">Reset</button>
              </div>
          </div>
          <br />

            <div id="counter">
                0
            </div>
        </div>

        <div class="card center" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Links</h5>
            <h6 class="card-subtitle mb-2 text-muted">Main Page!</h6>
            <p class="card-text"><a href="index.html">Click me to go back to Main page</a></p>
          </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
